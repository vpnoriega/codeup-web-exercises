<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Events Lecture</title>
</head>
<body>
<button id="button1">Let's see an event!</button>
<button id="button2">Change the BG color</button>
<button id="button3">Remove the events</button>

    <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad aliquid autem, ea eaque, eius ex iste iure labore libero minima, omnis perferendis perspiciatis quasi quisquam sint tenetur vel veniam voluptatibus. </p>
<script>

    var buttonOne = document.getElementById("button1");

    console.log(buttonOne);

    var alertMe = function (){
        alert("This button was clicked!")
    }

    buttonOne.addEventListener("click", alertMe)

var buttonTwo = document.getElementById("button2");

var purpleParagraph = function(){
    var paragraph = document.getElementsByTagName("p");
    paragraph[0].style.backgroundColor = "rebeccapurple"
}

buttonTwo.addEventListener("click", purpleParagraph)

var buttonThree = document.getElementById("button3")

buttonThree.addEventListener("click", function(){

    buttonOne.removeEventListener("click", alertMe);
    buttonTwo.removeEventListener("click", purpleParagraph);

})



</script>
</body>
</html>
