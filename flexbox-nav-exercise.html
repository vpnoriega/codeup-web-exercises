<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33e7696cf9.js" crossorigin="anonymous"></script>
</head>

<body>

<nav>
    <ul class="nav-bar-left">
        <li class="nav-item" id="item1">
            <a href="#">Articles</a>
        </li>
        <li class="nav-item" id="item2">
            <a href="#">Products</a>
        </li>
        <li class="nav-item" id="item3">
            <a href="#">Market</a>
        </li>
        <li class="nav-item" id = "item4">
            <a href="#">Jobs</a>
        </li>
    </ul>
    <ul class="nav-bar-logo">
        <li class="nav-item" id = "logo">
            <a href="#">Logo</a>
        </li>
    </ul>
    <ul class="nav-bar-right">
        <li class="nav-item" id = "follow-us">
            <a href="#">Follow Us</a>
        </li>
        <li class="nav-item" id = "search-icon">
            <a href="#"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav-item" id = "cart-icon">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </li>
        <li class="nav-item" id = "last-icon">
            <a href="#"><i class="fas fa-question-circle"></i></a>
        </li>
    </ul>
</nav>

</body>

</html>
