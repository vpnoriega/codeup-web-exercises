<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Basics Examples</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Helvetica;
            font-weight: bold;
        }

        .flex-container {
            width: 100%;
            /*height: 100px;*/
            border: 3px solid goldenrod;
            display: flex; /* row will be the default */

            /* **** FLEX DIRECTION **** */
            /*flex-direction: row-reverse; !* --> will reverse the order of the items, same with                       column-reverse*/
           /*flex-direction: column; */ /* --> Main axis is vertical and the cross axis is horizontal*/


            /* **** JUSTIFY CONTENT *****
            --> To control positioning of elements (columns or rows):
             Flex-end, flex-start, center, space-round, etc. */

            /*justify-content: flex-end;*/
            /*justify-content: space-between;*/ /* --> Elements will be end to end */
            /*justify-content: space-around;*/ /* --> will not be evenly spaced */
            /*justify-content: space-evenly;*/


            /* **** ALIGN ITEMS *****
            --> To set position of items along the cross axis (column/row). The parent container height MUST be greater than all of the items inside the container. flex-end/start, stretch, center, heights */

            /*align-items: flex-end;*/
            /*align-items: stretch;*/ /* --> will stretch items across the cross axis' */
            /*align-items: center; height: 5em;*/
    }



    .flex-item {
        background: #BFD45D;
        border: 2px solid #F9EFD6;
        padding: 1em;
    }
</style>
</head>
<body>

<div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
</div>

</body>
</html>
